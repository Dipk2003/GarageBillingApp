<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice - Bharti Car Service Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .invoice { background: #f8f9fa; padding: 20px; border-radius: 8px; margin: 20px 0; }
        .services-table { width: 100%; margin-top: 15px; }
        .services-table th, .services-table td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
        .total-row { font-weight: bold; background-color: #e9ecef; }
        .thank-you { margin-top: 20px; text-align: center; font-style: italic; }
        .customer-info { background: white; padding: 15px; border-radius: 5px; margin-bottom: 15px; }
        .print-section { margin-top: 20px; text-align: center; }
        @media print {
            .navbar, .print-section { display: none; }
            .invoice { background: white; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">ðŸš— Bharti Car Service Center</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/customers">Customers</a>
                <a class="nav-link" href="/services">Services</a>
                <a class="nav-link" href="/add-customer">Add Customer</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div th:utext="${invoiceHtml}"></div>
        
        <div class="print-section">
            <button onclick="window.print()" class="btn btn-primary">Print Invoice</button>
            <a href="/customers" class="btn btn-secondary ms-2">Back to Customers</a>
            <a href="/" class="btn btn-outline-primary ms-2">Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
